version: "2"

linters:
  default: none
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gocyclo
    - goconst
    - misspell
    - lll
    - unparam
    - nakedret
    - prealloc
    - revive
    - bodyclose
    - whitespace
  settings:
    govet:
      enable-all: true
      disable:
        - fieldalignment
    gocyclo:
      min-complexity: 15
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 2
    misspell:
      locale: US
    lll:
      line-length: 140
    unparam:
      check-exported: false
    nakedret:
      max-func-lines: 30
    prealloc:
      simple: true
      range-loops: true
      for-loops: true

formatters:
  enable:
    - goimports
  settings:
    goimports:
      local-prefixes:
      - github.com/OliveiraNt/maned-scout
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
